<div class="container-fluid">
  <link rel="stylesheet" href="./css/index.css">
    <section style="width: auto;">  
      <!--Slideshow banner-->
        <div class="slideshow-container">
          <div class="mySlides1">
            <img src="./image/home/picture_01.jpg" class="image-style">
          </div>
      
          <div class="mySlides1">
            <img src="./image/home/picture_02.jpg" class="image-style">
          </div>
      
          <div class="mySlides1">
           <img src="./image/home/picture_03.jpg" class="image-style">
          </div>

          <div class="mySlides1">
            <img src="./image/home/picture_04.jpg" class="image-style">
          </div>
      
          <div class="mySlides1">
            <img src="./image/home/picture_05.jpg" class="image-style">
          </div>
      
          <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>
                
        <div ng-repeat="type in productTypes | myFilter" class="product-list">
          <div align="center">
            <h1>
              <img ng-src="{{type.image}}" width="5%"> {{type.name}}
              <img ng-src="{{type.image}}" width="5%">
            </h1> 
          </div>
          
          <div ng-repeat="product in products | filter:{ type: type.type }" class="product-item">
            <img ng-src="{{product.image}}" style="width: 95%;">
            <div class="content">
              <p><b>{{product.name}}</b></p>
              <p><b>Brand:</b> {{product.brand | uppercase}} </p>
              <p>Price: <span>{{product.price | currency}}</span></p>
              <p><a ng-href="#!/product/{{product.id}}"><button>Buy Now</button></a></p>
            </div>
          </div>

          <div style="clear: both;"></div>
        </div>

        <br>
    </section>
</div>
