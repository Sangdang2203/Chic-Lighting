<main class="container-fluid">
  <section>
    <div class="container">
      <div class="row">
        <div class="product-detail">
          <ul>
            <!-- slide product photos -->
            <div class="slideshow-container">
              <div class="mySlides1">
                <img ng-src="{{lamp.image}}" width="560px" height="560px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{lamp.image1}}" width="560px" height="560px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{lamp.image2}}" width="560px" height="560px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{lamp.image3}}" width="560px" height="560px">
              </div>
  
              <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
              <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
            </div><br>
          </ul>

          <ul>
            <div>
              <!-- Information of product -->
              <b>{{lamp.name | uppercase }}</b>
              <p>Price: <span>{{lamp.price | currency}}</span></p>
  
              <b>Product Specifications:</b>
                <li>Brand: {{ lamp.brand | uppercase }}</li>
                <li>{{lamp.specification}}</li> 

              <b>Product Description:</b>
                <li>{{lamp.description}}</li>
                <li>{{lamp.description1}}</li>
                <li>{{lamp.description2}}</li> 
            </div>

            <div style="margin-top: 20px; display: flex;">
              <b>Quantity:</b> <input class="input-style" type="number" placeholder=" {{ lamp.quantity }} available">
              <div class="product-detail-btn">
                <button class="btn btn-info" type="button" value="">Add to Cart</button>
                <a href="PurchaseForm.html">
                  <button class="btn btn-danger" type="button" value="">Buy Now</button>
                </a>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <!-- Comment -->
    <form action="#!CellingLights" onsubmit="return check()" id="text-area">
      <div>
        <textarea id="comment" placeholder=" Enter your comment:"></textarea>
      </div>
      <div>
        <input class="btn btn-info" type="submit" value="Send">
      </div>
    </form>
    <br>
  </section>
  </main>
