<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Fans</h1>
        
        <td>
          <div class="box">
            <div name="search">
              <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </div>
            <i class="fas fa-search"></i>
          </div>
      </tr>
    </table> 
    
    <!--Filter by brand-->
    <b>Filter by brand:</b><br>
    <div class="container">
      <div class="row">
        <div class="fillter">
          <ul>
            <li><input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> DREO </li>
            <li><input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> BLACK DECKER </li>
          </ul>
          <ul>
            <li><input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> HONEYWELL </li>
            <li><input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> IRIS USA, INC. </li>
          </ul>
          <ul>
            <li><input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> YITAHOME </li>
            <li><input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> VORNADO </li>
          </ul>
        </div>
      </div>
    </div>

    <!--Download file-->
    <div>
      <b>Download Catalogue:</b>
      <a href="./Docx/Fans_Description.docx" download>
        <img src="./image/home/Download.png" alt="" class="file-icon">File .DOC
      </a>
      <a href="./PDF/Fans_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" class="file-icon">File .PDF
      </a>
    </div><br>

    <!-- Fans list--> <!--Add data from fans.json-->
    <div class="product-list">
      <div ng-repeat="fan in filteredFans | filter:{ type: type.type } | filter:txtSearch" class="product-item">
        <a href="#!/fan/{{fan.id}}"><img ng-src="{{fan.image}}"></a>
        <div class="content">
          <p><b>{{fan.name | uppercase}}</b></p>
          <p><b>Brand:</b> {{fan.brand | uppercase}}</p>
          <p><span>{{fan.price | currency}}</span>
          </p>
          <p><a ng-href="#!/fan/{{fan.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>
    </div>
    
  </section>
</div>
