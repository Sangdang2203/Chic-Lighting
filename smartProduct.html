<main class="container-fluid">
  <section>
    <div class="container">
      <div class="row">
        <div class="product-detail">
          <ul>
            <!-- slide product photos -->
            <div class="slideshow-container">
              <div class="mySlides1">
                <img ng-src="{{smart.image}}" width="560px" height="560px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{smart.image1}}" width="560px" height="560px">
              </div>
  
              <a class="prevBtn" onclick="plusSlides(-1, 0)">&#10094;</a>
              <a class="nextBtn" onclick="plusSlides(1, 0)">&#10095;</a>
            </div><br>
          </ul>

          <ul>
            <div>
              <!-- Information of product -->
              <b>{{smart.name | uppercase }}</b>
              <p>Price: <span>{{smart.price | currency}}</span></p>
  
              <b>Product Specifications:</b>
                <li>Brand: {{ smart.brand | uppercase }}</li>
                <li>{{smart.specification}}</li> 

              <b>Product Description:</b>
                <li>{{smart.description}}</li>
                <li>{{smart.description1}}</li>
                <li>{{smart.description2}}</li> 
            </div>

            <div style="margin-top: 20px; display: flex;">
              <b>Quantity:</b> <input class="input-style" type="number" placeholder=" {{ smart.quantity }} available">
              <div class="product-detail-btn">
                <a href="#!cart">
                  <button class="btn btn-info" type="button" value="">Add to Cart</button>
                </a>
                <a href="#!cart">
                  <button class="btn btn-danger" type="button" value="">Buy Now</button>
                </a>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    
  </section>
  </main>
