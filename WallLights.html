<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Wall Lights</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="brand" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>      
        </td>
      </tr>
    </table>
    <!--Download file-->
    <div>
      <b style="font-size: 13pt;">Download Catalogue:</b>
      <a href="./Docx/Wall_Lights_Description.docx" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
      </a>
      <a href="./PDF/Wall_Lights_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
      </a>
    </div><br>
    <!--Wall Lights List --> <!--Add data from walls.json-->
    <div ng-repeat="type in productTypes" class="product-list">
      <div ng-repeat="wall in walls | filter:{ type: type.type } | filter: brand" class="product-item">
        <img ng-src="{{wall.image}}">
        <div class="content">
          <p><b>{{wall.name}}</b></p>
          <p><b>Brand:</b> {{wall.brand | uppercase}} </p>
          <p>Price: <span>{{wall.price | currency}}</span></p>
          <p><a ng-href="#!/wall/{{wall.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
