<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Wall Lights</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="brand" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>      
        </td>
      </tr>
    </table>
    <!--Filter by brand-->
    <div>
      <b>Filter by brand:</b> &ensp;
      <input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> DIHUIKEJI &ensp;
      <input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> GLOBE ELECTRIC &ensp;
      <input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> HWH FARMHOUSE &ensp;
      <input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> LOG BARN &ensp;
      <input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> WESTINGHOUSE LIGHTING &ensp;
      <input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> GANEEP &ensp;
    </div><br>
    <!--Download file-->
    <div>
      <b style="font-size: 13pt;">Download Catalogue:</b>
      <a href="./Docx/Wall_Lights_Description.docx" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
      </a>
      <a href="./PDF/Wall_Lights_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
      </a>
    </div><br>
    <!--Wall Lights List --> <!--Add data from walls.json-->
    <div class="product-list">
      <div ng-repeat="wall in filteredWalls | filter:{ type: type.type } | filter: brand" class="product-item">
        <img ng-src="{{wall.image}}">
        <div class="content">
          <p><b>{{wall.name}}</b></p>
          <p><b>Brand:</b> {{wall.brand | uppercase}} </p>
          <p>Price: <span>{{wall.price | currency}}</span></p>
          <p><a ng-href="#!/wall/{{wall.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
