<main class="container-fluid">
    <section>
      <table style="margin-top: 20px; text-align: justify;">
        <tr>
          <td>
            <div class="slideshow-container">
              <div class="mySlides1">
                <img ng-src="{{wall.image}}" width="450px" height="450px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{wall.image1}}" width="450px" height="450px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{wall.image2}}" width="450px" height="450px">
              </div>
  
              <div class="mySlides1">
                <img ng-src="{{wall.image3}}" width="450px" height="450px">
              </div>
  
              <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
              <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
            </div>
          </td>
  
          <td>
            <div style="margin-left: 50px;">
              <p>
                <b>{{wall.name}}</b>
                <img src="./image/home/hot.gif" width="6%">
              </p>
              <p>Price: <span>{{wall.price | currency}}</span></p>
  
              <b>Product Specifications:</b>
              <ul style="margin-left: 50px;">
                <li>Brand: {{ wall.brand | uppercase }}</li>
                <li>{{wall.specification}}</li> 
              </ul>
              <b>Product Description:</b>
              <ul style="margin-left: 50px;">
                <li>{{wall.description}}</li> 
              </ul>
            </div>
            
            <div style="margin: 20px 50px;">
              <b>Quantity:</b> <input class="input-style" type="number" placeholder=" 1"> {{wall.quantity}} available.
            </div>
            
            <div style="margin: 20px 50px;">
              <input class="btn btn-info" type="button" value="Add to Cart">
              <a href="PurchaseForm.html"><input class="btn btn-danger" type="button" value="Buy Now"></a>
            </div>
          </td>
        </tr>
      </table>
  
      <form action="#!WallLights" onsubmit="return check()">
        <div>
          <textarea id="comment" placeholder=" Enter your comment:"></textarea>
        </div>
        <div>
          <input class="btn btn-info" type="submit" value="Send">
        </div>
      </form>
    </section>
  </main>
