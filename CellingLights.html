<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Ceiling Lights</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>
        </td>
      </tr>
    </table>
    <!--Download file-->
    <div>
      <b style="font-size: 13pt;">Download Catalogue:</b>
      <a href="./Docx/Celling_Lights_Description.docx" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
      </a>
      <a href="./PDF/Celling_Lights_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
      </a>
    </div>
    <br>

    <!--Ceiling Lights List --> <!--Add data from ceilings.json-->
    <div ng-repeat="type in productTypes" class="product-list">
      <div ng-repeat="ceiling in ceilings | filter:{ type: type.type } | filter:txtSearch" class="product-item">
        <img ng-src="{{ceiling.image}}">
        <div class="content">
          <p><b>{{ceiling.name}}</b></p>
          <p><b>Brand:</b> {{ceiling.brand | uppercase}} </p>
          <p>Price: <span>{{ceiling.price | currency}}</span></p>
          <p><a ng-href="#!/ceiling/{{ceiling.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
