<section class="container-fluid">
	<h1 class="text-center">Registration Form</h1>
	<!-- Registration Form -->
	<div class="w-75 mt-4" style="margin: 0 12.5%;">
		<form action="#!Login" onsubmit="return checkRegister()">
			<input class="form-control my-2" type="text" name="username" id="username" placeholder="Username" />
			<input class="form-control my-2" type="text" name="" id="fullname" placeholder="Fullname" required />
			<input class="form-control my-2" type="password" name="" id="password" placeholder="Password" />
			<input class="form-control my-2" type="password" name="" id="password1" placeholder="Confirm password" />

			<input class="form-control my-2" type="email" name="email" id="email" placeholder="Email" />

			<div class="my-2">
				<input class="form-check-input" type="radio" name="gender" value="male" checked /> Male &ensp;
				<input class="form-check-input" type="radio" name="gender" value="female" /> Female
			</div>

			<button class="btn btn-primary" type="submit">Register</button>
			<button class="btn btn-light" type="reset">Cancel</button>
		</form>
	</div>
</section><br>
