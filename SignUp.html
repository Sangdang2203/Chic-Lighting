<div class="container-fluid">
    <section>       
        <div align="center" style="margin:30px 0;">
            <h1>Registration Form</h1>
        </div>
        <!--Registration Form-->
        <form action="#!Login" onsubmit="return checkRegister()">
            <table class="form-group">
                <tr>
                    <td><label>Username: </label></td>
                    <td><input class="input-style" type="text" name="" id="username" placeholder="Sangdang2203"></td>
                </tr>       
                <tr>
                    <td><label>Fullname: </label></td>
                    <td><input class="input-style" type="text" name="" id="fullname" placeholder="Jonathan Dang" required></td>
                </tr>                   
                <tr>
                    <td><label>Password: </label></td>
                    <td><input class="input-style" type="password" name="" id="password" placeholder="123sangdang"></td>
                </tr>       
                <tr>
                    <td><label>Password confirm: </label></td>
                    <td><input class="input-style" type="password" name="" id="password1" placeholder="123sangdang"></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input class="input-style" type="email" name="email" id="email" placeholder="sangdang2203@gmail.com"></td>
                </tr>        
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="rdGender" id="rdMale" checked> Male
                        <input type="radio" name="rdGender" id="rdFemale"> Female
                    </td>
                </tr>        
                <tr>
                    <td></td>
                    <td>
                        <input class="btn btn-primary" type="submit" id="button" value="Register" style="margin: 5px 5px">
                    </td>
                </tr>
            </table>
        </form>        
    </section>
</div>
