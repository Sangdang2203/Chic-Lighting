<section>
    <div align="center" style="margin:30px 0;">
        <h1>Registration Form</h1>
    </div>
    <!-- <form action="#!/Login" id="contactForm" class="form-horizontal"> -->
    <form action="#!/Login" id="contactForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Full name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="fullName">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Confirm password</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="confirmPassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-4 col-md-2">
                <label class="radio-inline">
                    <input type="radio" name="rdGender" id="rdMale" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rdGender" id="rdFemale">Female
                </label>
            </div>
        </div>
        </div>

        <!-- #messages is where the messages are placed inside -->
        <div class="form-group">
            <div class="col-md-9 col-md-offset-4">
                <div id="messages"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-9 col-md-offset-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
    <br>

    <script>
        // $(document).ready(function () {

        // $('#contactForm').submit(function (event) {
        //     event.preventDefault();
        //     alert("hi");
        // });

        $('#contactForm').bootstrapValidator({
            container: '#messages',
            excluded: ':disabled',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'Username is required and cannot be empty'
                        },
                        stringLength: {
                            min: 5,
                            max: 12,
                            message: 'Username is only from 5~12 characters'
                        }
                    }
                },
                fullName: {
                    validators: {
                        notEmpty: {
                            message: 'The full name is required and cannot be empty'
                        },
                        regexp: {
                            regexp: /^[a-z\s]+$/i,
                            message: 'The full name can consist of alphabetical characters and spaces only'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'Password is required and cannot be empty'
                        },
                        stringLength: {
                            min: 5,
                            message: 'Password has at least 5 characters'
                        },
                        regexp: {
                            regexp: /^([a-z]+[0-9]+|([0-9]+[a-z]+))$/i,
                            message: 'Password must contain both alphabet characters and numbers'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        identical: {
                            field: 'password',
                            message: 'The password and its confirm are not the same'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and cannot be empty'
                        },
                        emailAddress: {
                            message: 'The email address is not valid'
                        }
                    }
                },

            }
        });
        // });

    </script>

</section>
