<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
    <script src="./js/SignUp.js"></script>
    <script src="./js/Controller.js"></script>
    <title>Sign Up</title>
    
</head>
<body>
    <header></header>
    <section>
        <div align="center" style="margin:30px 0;">
            <h1>Registration Form</h1>
        </div>
        <form action="#!Login" id="contactForm" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="username">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Full name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="fullName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Confirm password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="confirmPassword">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="email">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-offset-4 col-md-2">
                    <label class="radio-inline">
                      <input type="radio" name="rdGender" id="rdMale" checked>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="rdGender" id="rdFemale">Female
                    </label> 
                  </div>
                </div>
            </div>

            <!-- #messages is where the messages are placed inside -->
            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <div id="messages"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
        <br>
    </section>
    <footer>

    </footer>
</body>
</html>
