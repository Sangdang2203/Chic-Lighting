<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Purchase Information</title>

</head>
<script>
    function check (){
        var messages = newArray ();
        message.push("Congratulation!\nYour purchase information has been sent successfully!");
        alert(message.join("\n"));
    }
</script>
<body>
    <header></header>
    <section>
        <div align="center">
            <h1>Purchase Information</h1>
        </div>
        <form action="Index.html" id="contactForm" method="post" class="form-horizontal" onsubmit="return check()">

            <div class="form-group">
                <label class="col-md-4 control-label">Full name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="fullName">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label">Phone</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="phone">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label">Name of Product</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="product">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Quantity</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="quantity" placeholder=" 1">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Note</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="Note">
                </div>
            </div>
            

            <!-- #messages is where the messages are placed inside -->
            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <div id="messages"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        
            
        
        
    </section>
    <footer></footer>
</body>
