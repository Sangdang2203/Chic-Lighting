<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Purchase Information</title>

</head>

<body>
    <header></header>
    <section>
        <div align="center">
            <h1>Purchase Information</h1>
        </div>
        <form action="index.html" id="contactForm" method="post" class="form-horizontal">

            <div class="form-group">
                <label class="col-md-4 control-label">Full name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="fullName" placeholder=" Dang Van Sang" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label">Phone</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="phone" placeholder=" (+84)909751772" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label">Name of Product</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="product" placeholder=" Globe Electric 59530 4-Light Track Lighting" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Quantity</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="quantity" placeholder=" 1" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Note</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="Note">
                </div>
            </div>
            

            <!-- #messages is where the messages are placed inside -->
            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <div id="messages"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        
            
        
        
    </section>
    <footer></footer>
</body>
