<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Lamps</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="brand" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>
        </td>
      </tr>
    </table>
    <!--Filter by brand-->
    <div>
      <b>Filter by brand:</b> &ensp;
      <input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> HUTA &ensp;
      <input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> MY HOME &ensp;
      <input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> XIAOMI &ensp;
      <input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> YEELIGHT
    </div><br>
    <!--Download file-->
    <div>
      <b style="font-size: 13pt;">Download Catalogue:</b>
      <a href="./Docx/Lamps_Description.docx" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
      </a>
      <a href="./PDF/Lamps_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
      </a>
    </div>
    <br>

    <!--Lamps List --> <!--Add data from lamps.json-->
    <div class="product-list">
      <div ng-repeat="lamp in filteredLamps | filter:{ type: type.type } | filter:brand" class="product-item">
        <img ng-src="{{lamp.image}}" style="width: 90%;">
        <div class="content">
          <p><b>{{lamp.name}}</b></p>
          <p><b>Brand:</b> {{lamp.brand | uppercase}} </p>
          <p>Price: <span>{{lamp.price | currency}}</span></p>
          <p><a ng-href="#!/lamp/{{lamp.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
