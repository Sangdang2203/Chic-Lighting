<style>
    .number {
        /*padding-right: 10px;*/
        text-align: right;
        padding-right: 20px;
    }

    #confirm {
        width: 50%;
        margin: auto;
        padding: 5px;
    }
</style>

<div class="container" ng-controller="cartControl">
    <h2>Your Detailed Orders</h2>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th class="number">Price</th>
                <th class="number">Quantity</th>
                <th class="number">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cart">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td class="number">{{item.price}}</td>
                <td class="number">{{item.qty}}</td>
                <td class="number">{{item.price * item.qty|currency}}</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: right">Total Amount: </td>
                <td class="number" style="font-weight: bold;">{{total|currency}}</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: right">
                    <input type="button" class="btn btn-danger" style="width: 100px;" value="Remove all"
                        ng-click="removeAll()">
                    <input type="button" class="btn btn-info" style="width: 100px;" value="Checkout"
                        ng-click="checkout()">
                </td>
            </tr>
        </tbody>
    </table>

    <div id="confirm" ng-show="isShow">
        <h3 style="margin: 0 5px">We are here for you !</h3>
        <p  style="margin: 0 5px">Please complete and submit the following form.</p>
        <form action="#!" onsubmit="return checkOut()">
            <table>       
                <tr>
                    <td><input class="input-style" type="text" id="name" placeholder="Name" required></td>
                </tr>                     
                <tr>
                    <td><input class="input-style" type="email" id="email" placeholder="Email"></td>
                </tr>   
                <tr>
                    <td><input class="input-style" type="tel" id="phone" placeholder="Phone"></td>
                </tr>           
                <tr>
                    <td>
                        <input class="btn btn-primary" type="submit" id="button" value="Submit" style="margin: 0 5px;">

                    </td>
                </tr>
            </table>
        </form>        
    </div>
</div>
