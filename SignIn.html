<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/index.css">
  <title>Sign Up</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div align="center" style="margin:50px 0;">
            <h1>SignIn Form</h1>
        </div>
        <div align="center">
            <form action="Home.html" onsubmit="check()">
                <table>    
                    <tr>
                        <th>
                            <label>Login name:</label></th>
                        <td>
                            <input class="input-style" type="text" id="txtName" placeholder=" Enter Login name">
                        </td>
                    </tr>
                    
                    <tr>
                        <th><label>Password:</label></th>
                        <td>
                            <input class="input-style" type="password" id="txtPassword" placeholder=" Enter password">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td align="right">Already have a account? <a href="./SignUp.html">Sign Up</a></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td style="padding: 10px 0 0 5px;">
                            <input class="btn btn-primary" type="submit" value="Sign In">
                            <input class="btn btn-default" type="reset" value="Cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
    </section>
    <footer></footer>
</body>
</html>
