<br><table width="100%" border="0" ng-controller="footer">
  <tr>
    <td>
      <div>
        <!--Current date-->
        <div id="current-time" style="font-size: 13pt; font-style: italic; text-align: center;"></div>
        <script>
          var curDate = new Date();
          var curDay = curDate.getDate();
          var curMonth = curDate.getMonth() + 1;
          var curYear = curDate.getFullYear();
          document.getElementById('current-time').innerHTML = "Today " + curDay + "/" + curMonth + "/" + curYear;
        </script>
        <!--Visitor Count-->
        <div class="visitorCount">Visitor Count: {{count}}</div>
        <!--Current time-->
        <div id="digital-clock"></div>
        <script src="./js/watch.js" defer></script>
      </div>
    </td>

    <td>
      <div align="right">     
        <a href="index.html"><img src="./image/home/BackToMenu.gif" style="width: 4%; margin: 20px 30px;"></a>
        <!--Current date-->
        </div>
      </td>
  </tr>
</table><br>
