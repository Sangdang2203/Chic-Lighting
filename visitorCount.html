<table width="100%" border="0" ng-controller="footer">
  <tr>
    <td class="visitorCount">
      <div class="date-box">
        <!--Visitor Count-->
        <b style="color: goldenrod;">Visitor: {{count}}</b>
        <!--Current date-->
        <div id="current-time" class="current-date">
          <script>
            var curDate = new Date();
            var curDay = curDate.getDate();
            var curMonth = curDate.getMonth() + 1;
            var curYear = curDate.getFullYear();
            document.getElementById('current-time').innerHTML = "Today " + curDay + "/" + curMonth + "/" + curYear;
          </script>
        </div>
        <!--Current time-->
        <div id="digital-clock">
          <script src="./js/watch.js" defer></script>
        </div>
      </div>
    </td>

    <td>
      <div align="right">     
        <a href="index.html"><i class="fa-regular fa-circle-up"></i></a>
        </div>
      </td>
  </tr>
</table><br>
