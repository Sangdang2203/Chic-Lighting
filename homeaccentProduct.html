<main class="container-fluid">
  <div class="row">
    <div class="product-detail">
      <ul>
        <!-- slide product photos -->
        <div class="slideshow-container">
          <div class="mySlides1">
            <img ng-src="{{homeaccent.image}}" class="rounded-2" width="560px" height="560px">
          </div>

          <div class="mySlides1">
            <img ng-src="{{homeaccent.image1}}" class="rounded-2" width="560px" height="560px">
          </div>

          <div class="mySlides1">
            <img ng-src="{{homeaccent.image2}}" class="rounded-2" width="560px" height="560px">
          </div>

          <div class="mySlides1">
            <img ng-src="{{homeaccent.image3}}" class="rounded-2" width="560px" height="560px">
          </div>

          <a class="prevBtn" onclick="plusSlides(-1, 0)"><i class="fa-solid fa-chevron-left"></i></a>
          <a class="nextBtn" onclick="plusSlides(1, 0)"><i class="fa-solid fa-chevron-right"></i></a>
        </div><br>
      </ul>

      <ul>
        <div>
          <!-- Information of product -->
          <b>{{homeaccent.name | uppercase }}</b>
          <p>Price: <span>{{homeaccent.price | currency}}</span></p>

          <b>Product Specifications:</b>
          <li>Brand: {{ homeaccent.brand | uppercase }}</li>
          <li>{{homeaccent.specification}}</li>

          <b>Product Description:</b>
          <li>{{homeaccent.description}}</li>
        </div>

        <div style="margin-top: 20px; display: flex;">
          <b>Quantity:</b> <input class="input-style" type="number" min="0"
            placeholder=" {{ homeaccent.quantity }} available">
          <div class="product-detail-btn">
            <a href="#!cart">
              <button class="btn btn-info" type="button" value="">Add to Cart</button>
            </a>
            <a href="#!cart">
              <button class="btn btn-success" type="button" value="">Buy Now</button>
            </a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</main>
