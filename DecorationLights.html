<div class="container-fluid">
    <section>
      <table>
        <tr>
          <td>
            <h1>Decoration Lights</h1>
          </td>
          <td>
            <div class="box">
              <form name="search">
                <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
            </div>
          </td>
        </tr>
      </table>
      <!--Filter by brand-->
      <div>
        <b>Filter by brand:</b> &ensp;
        <input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> OSIDEN &ensp;
        <input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> MASHANG &ensp;
        <input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> HUTA &ensp;
        <input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> MONSKY
      </div><br>
      <!--Download file-->
      <div>
        <b style="font-size: 13pt;">Download Catalogue:</b>
        <a href="./Docx/Decoration_Lights_Description.docx" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
        </a>
        <a href="./PDF/Decoration_Lights_Description.pdf" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
        </a>
      </div>
      <br>
      <!--Decoration Lights List --> <!--Add data from decorations.json-->
      <div class="product-list">
        <div ng-repeat="decoration in filteredDecorations | filter:{ type: type.type } | filter:txtSearch" class="product-item">
          <img ng-src="{{decoration.image}}">
          <div class="content">
            <p><b>{{decoration.name}}</b></p>
            <p><b>Brand:</b> {{decoration.brand | uppercase}} </p>
            <p>Price: <span>{{decoration.price | currency}}</span></p>
            <p><a ng-href="#!/decoration/{{decoration.id}}"><button>Buy Now</button></a></p>
          </div>
        </div>

        <div style="clear: both;"></div>
      </div>
      <br>
    </section>
</div>
