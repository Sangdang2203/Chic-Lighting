<div class="container-fluid">
    <section>
      <table>
        <tr>
          <td>
            <h1>Spot Lights</h1>
          </td>
          <td>
            <div class="box">
              <form name="search">
                <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
            </div>
          </td>
        </tr>
      </table>
      <!--Filter by brand-->
      <b>Filter by brand:</b> <br>
      <div class="container">
        <div class="row">
          <div class="fillter">
            <ul>
              <li><input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> TAPO </li>
              <li><input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> DIEN QUANG </li>
            </ul>
          </div>
        </div>
      </div>
      
      <!--Download file-->
      <div>
        <b>Download Catalogue:</b>
        <a href="./Docx/Spot_Lights_Description.docx" download>
          <img src="./image/home/Download.png" alt="" class="file-icon">File .DOC
        </a>
        <a href="./PDF/Spot_Lights_Description.pdf" download>
          <img src="./image/home/Download.png" alt="" class="file-icon">File .PDF
        </a>
      </div>
      <br>
      <!--Spot Lights List --> <!--Add data from spots.json-->
      <div class="product-list">
        <div ng-repeat="spot in filteredSpots | filter:{ type: type.type } | filter:txtSearch" class="product-item">
          <a href="#!/spot/{{spot.id}}"><img ng-src="{{spot.image}}"></a>
          <div class="content">
            <p><b>{{spot.name | uppercase}}</b></p>
            <p>Brand: {{spot.brand | uppercase}} </p>
            <p><span>{{spot.price | currency}}</span></p>
            <p><a ng-href="#!/spot/{{spot.id}}"><button>Buy Now</button></a></p>
          </div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
      
    </section>
</div>
