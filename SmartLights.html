<div class="container-fluid">
    <section>
      <table>
        <tr>
          <td>
            <h1>Smart Lights</h1>
          </td>
          <td>
            <div class="box">
              <form name="search">
                <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
            </div>
          </td>
        </tr>
      </table>
      <!--Download file-->
      <div>
        <b style="font-size: 13pt;">Download Catalogue:</b>
        <a href="./Docx/Smart_Lights_Description.docx" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
        </a>
        <a href="./PDF/Smart_Lights_Description.pdf" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
        </a>
      </div>
      <br>
      <!--Smart Lights List --> <!--Add data from smarts.json-->
      <div ng-repeat="type in productTypes" class="product-list">
        <div ng-repeat="smart in smarts | filter:{ type: type.type } | filter:txtSearch" class="product-item">
          <img ng-src="{{smart.image}}">
          <div class="content">
            <p><b>{{smart.name}}</b></p>
            <p><b>Brand:</b> {{smart.brand}} </p>
            <p>Price: <span>{{smart.price | currency}}</span></p>
            <p><a ng-href="#!/smart/{{smart.id}}"><button>Buy Now</button></a></p>
          </div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
      
    </section>
</div>
