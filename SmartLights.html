<div class="container-fluid">
    <section>
      <table>
        <tr>
          <td>
            <h1>Smart Lights</h1>
          </td>
          <td>
            <div class="box">
              <form name="search">
                <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
            </div>
          </td>
        </tr>
      </table>
      <!--Filter by brand-->
      <div>
        <b>Filter by brand:</b> &ensp;
        <input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> TAPO &ensp;
        <input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> BASEUS &ensp;
        <input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> XIAOMI &ensp;
        <input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> PHILIPS &ensp;
        <input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> OEM &ensp;
        <input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> RANG DONG &ensp;
      </div><br>
      <!--Download file-->
      <div>
        <b style="font-size: 13pt;">Download Catalogue:</b>
        <a href="./Docx/Smart_Lights_Description.docx" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
        </a>
        <a href="./PDF/Smart_Lights_Description.pdf" download>
          <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
        </a>
      </div>
      <br>
      <!--Smart Lights List --> <!--Add data from smarts.json-->
      <div class="product-list">
        <div ng-repeat="smart in filteredSmarts | filter:{ type: type.type } | filter:txtSearch" class="product-item">
          <img ng-src="{{smart.image}}" style="width: 90%;">
          <div class="content">
            <p><b>{{smart.name}}</b></p>
            <p><b>Brand:</b> {{smart.brand | uppercase}} </p>
            <p>Price: <span>{{smart.price | currency}}</span></p>
            <p><a ng-href="#!/smart/{{smart.id}}"><button>Buy Now</button></a></p>
          </div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
      
    </section>
</div>
