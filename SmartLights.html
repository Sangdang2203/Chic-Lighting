<div class="container-fluid">
    <section>
      <table>
        <tr>
          <td>
            <h1>Smart Lights</h1>
          </td>
          <td>
            <div class="box">
              <form name="search">
                <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
            </div>
          </td>
        </tr>
      </table>
      <!--Filter by brand-->
      <b>Filter by brand:</b> <br>
      <div class="container">
        <div class="row">
          <div class="fillter">
            <ul>
              <li><input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> TAPO </li>
              <li><input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> BASEUS </li>
            </ul>
            <ul>
              <li><input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> XIAOMI </li>
              <li><input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> PHILIPS </li>
            </ul>
            <ul>
              <li><input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> OEM </li>
              <li><input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> RANG DONG </li>
            </ul>
          </div>
        </div>
      </div>
      
      <!--Download file-->
      <div>
        <b>Download Catalogue:</b>
        <a href="./Docx/Smart_Lights_Description.docx" download>
          <img src="./image/home/Download.png" alt="" class="file-icon">File .DOC
        </a>
        <a href="./PDF/Smart_Lights_Description.pdf" download>
          <img src="./image/home/Download.png" alt="" class="file-icon">File .PDF
        </a>
      </div>
      <br>
      <!--Smart Lights List --> <!--Add data from smarts.json-->
      <div class="product-list">
        <div ng-repeat="smart in filteredSmarts | filter:{ type: type.type } | filter:txtSearch" class="product-item">
          <a href="#!/smart/{{smart.id}}"><img ng-src="{{smart.image}}"></a>
          <div class="content">
            <p><b>{{smart.name | uppercase}}</b></p>
            <p><b>Brand:</b> {{smart.brand | uppercase}} </p>
            <p><span>{{smart.price | currency}}</span></p>
            <p><a ng-href="#!/smart/{{smart.id}}"><button>Buy Now</button></a></p>
          </div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
      
    </section>
</div>
