<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Home Accents</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>
        </td>
      </tr>
    </table>
    <!--Filter by brand-->
    <div>
      <b>Filter by brand:</b> &ensp;
      <input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> HOME ACCENT &ensp;
      <input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> AVATAR CONTROLS &ensp;
      <input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> GOVEE &ensp;
      <input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> OURLEEME &ensp;
      <input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> ABEJA &ensp;
      <input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> NOVELTY LIGHTS &ensp;
      <input type="checkbox" ng-model="cat7" value="7" checked ng-click="choose()"> MINKA LAVERY
    </div><br>
    <!--Download file-->
    <div>
      <b style="font-size: 13pt;">Download Catalogue:</b>
      <a href="./Docx/HomeAccent_Description.docx" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .DOC
      </a>
      <a href="./PDF/HomeAccent_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" width="35px" height="35px">File .PDF
      </a>
    </div>
    <br>

    <!--Homeaccents List --> <!--Add data from homeaccents.json-->
    <div class="product-list">
      <div ng-repeat="homeaccent in filteredHomeaccents | filter:{ type: type.type } | filter:txtSearch" class="product-item">
        <a href="#!/homeaccent/{{homeaccent.id}}"><img ng-src="{{homeaccent.image}}" style="width: 90%;"></a>
        <div class="content">
          <p><b>{{homeaccent.name}}</b></p>
          <p><b>Brand:</b> {{homeaccent.brand | uppercase}} </p>
          <p>Price: <span>{{homeaccent.price | currency}}</span></p>
          <p><a ng-href="#!/homeaccent/{{homeaccent.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
