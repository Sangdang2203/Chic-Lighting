<div class="container-fluid">
  <section>
    <table>
      <tr>
        <td>
          <h1>Home Accents</h1>
        </td>
        <td>
          <div class="box">
            <form name="search">
              <input ng-model="txtSearch" type="text" class="input" name="txt" placeholder=" Search..." onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
          </div>
        </td>
      </tr>
    </table>
    <!--Filter by brand-->
    <b>Filter by brand:</b> <br>
    <div class="container">
      <div class="row">
        <div class="fillter">
          <ul>
            <li><input type="checkbox" ng-model="cat1" value="1" checked ng-click="choose()"> HOME ACCENT </li>
            <li><input type="checkbox" ng-model="cat2" value="2" checked ng-click="choose()"> AVATAR CONTROLS </li>
          </ul>
          <ul>
            <li><input type="checkbox" ng-model="cat3" value="3" checked ng-click="choose()"> GOVEE </li>
            <li><input type="checkbox" ng-model="cat4" value="4" checked ng-click="choose()"> OURLEEME </li>
          </ul>
          <ul>
            <li><input type="checkbox" ng-model="cat5" value="5" checked ng-click="choose()"> ABEJA </li>
            <li><input type="checkbox" ng-model="cat6" value="6" checked ng-click="choose()"> NOVELTY LIGHTS </li>
          </ul>
          <ul>
            <li><input type="checkbox" ng-model="cat7" value="7" checked ng-click="choose()"> MINKA LAVERY</li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    
    <!--Download file-->
    <div>
      <b>Download Catalogue:</b>
      <a href="./Docx/HomeAccent_Description.docx" download>
        <img src="./image/home/Download.png" alt="" class="file-icon">File .DOC
      </a>
      <a href="./PDF/HomeAccent_Description.pdf" download>
        <img src="./image/home/Download.png" alt="" class="file-icon">File .PDF
      </a>
    </div>
    <br>

    <!--Homeaccents List --> <!--Add data from homeaccents.json-->
    <div class="product-list">
      <div ng-repeat="homeaccent in filteredHomeaccents | filter:{ type: type.type } | filter:txtSearch" class="product-item">
        <a href="#!/homeaccent/{{homeaccent.id}}"><img ng-src="{{homeaccent.image}}"></a>
        <div class="content">
          <p><b>{{homeaccent.name | uppercase}}</b></p>
          <p>Brand: {{homeaccent.brand | uppercase}} </p>
          <p><span>{{homeaccent.price | currency}}</span></p>
          <p><a ng-href="#!/homeaccent/{{homeaccent.id}}"><button>Buy Now</button></a></p>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>
    <br>
  </section>
</div>
